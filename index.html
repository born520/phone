<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>류용길님의 디지털명함</title>
    <meta property="og:title" content="반갑습니다. 류용길입니다.">
    <meta property="og:description" content="제 연락처를 사용하시는 스마트폰에서 바로 저장할 수 있는 프로필 페이지입니다.">
    <meta property="og:image" content="https://i.postimg.cc/qB2cMXNZ/image.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: white;
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .bio {
            font-size: 0.95em;
            line-height: 1.6;
            color: #4b4f56;
            margin: 20px 0;
            text-align: left;
            white-space: pre-wrap;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .info-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .info-list li:last-child {
            border-bottom: none;
        }
        .info-list .label {
            font-weight: 700;
            color: #333;
        }
        .info-list .value {
            color: #555;
            margin-right: auto;
            padding-left: 15px;
            text-decoration: none;
        }
        .copy-icon {
            cursor: pointer;
            width: 18px;
            height: 18px;
            fill: #aaa;
            transition: fill 0.2s;
            flex-shrink: 0;
        }
        .copy-icon:hover {
            fill: #007bff;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-button:hover {
            transform: translateY(-2px);
        }
        .vcf {
            background: linear-gradient(45deg, #007BFF, #0056b3);
        }
        .image {
            background: linear-gradient(45deg, #6c757d, #343a40);
        }
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-button {
            display: block;
            text-decoration: none;
            background-color: #e4e6eb;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.2s;
            color: #333;
        }
        .link-button:hover {
            background-color: #d8dbdf;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #e4e6eb;
            margin: 25px 0;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 80px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .tooltip-visible .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.postimg.cc/qB2cMXNZ/image.jpg" alt="프로필" class="profile-pic">
        <h1>류용길</h1>
        <p style="font-size:1.1em;color:#606770;margin-top:5px;">부산지사장</p>
        
        <hr>
        <table class="info-table">
            <tr>
                <td class="info-label">이름</td>
                <td class="info-value" id="copy-name">류용길</td>
                <td><button class="copy-btn" onclick="copyText('copy-name', this)">복사</button></td>
            </tr>
            <tr>
                <td class="info-label">회사</td>
                <td class="info-value" id="copy-company">에어텔닷컴</td>
                <td><button class="copy-btn" onclick="copyText('copy-company', this)">복사</button></td>
            </tr>
            <tr>
                <td class="info-label">연락처</td>
                <td class="info-value">
                    <a href="tel:010-5517-0995" id="copy-phone">010-5517-0995</a>
                </td>
                <td><button class="copy-btn" onclick="copyText('copy-phone', this)">복사</button></td>
            </tr>
            <tr>
                <td class="info-label">이메일</td>
                <td class="info-value">
                    <a href="mailto:born520@gmail.com" id="copy-email">born520@gmail.com</a>
                </td>
                <td><button class="copy-btn" onclick="copyText('copy-email', this)">복사</button></td>
            </tr>
        </table>
        <div class="button-group">
            <a href="./contact.vcf" class="action-button vcf">연락처 파일로 저장</a>
            <a href="./profile.png" download="profile.png" class="action-button image">이미지로 저장</a>
        </div>
        <hr>
        <div class="links-container"><a href="https://airteltour.com/" target="_blank" class="link-button">에어텔닷컴</a></div>
    </div>
    <script>
        function copyText(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.innerText.trim();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    // 복사 성공 피드백
                    const originalText = button.innerText;
                    button.innerText = '완료!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.innerText = originalText;
                        button.classList.remove('copied');
                    }, 1500);
                }).catch(err => {
                    console.error('복사 실패:', err);
                    button.innerText = '실패';
                    setTimeout(() => {
                        button.innerText = '복사';
                    }, 1500);
                });
            } else {
                // 클립보드 API를 지원하지 않는 경우
                button.innerText = '지원안함';
                setTimeout(() => {
                    button.innerText = '복사';
                }, 1500);
            }
        }
    </script>
</body>
</html>
